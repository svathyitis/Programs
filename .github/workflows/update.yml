name: Run Scraper and Update Programs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ğŸš¨ ADD THIS BLOCK ğŸš¨
    permissions:
      contents: write # Grants the necessary permission to push commits
      
    steps:
      
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # ... (rest of the steps remain the same) ...

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
          
      - name: ğŸƒ Run Python Scraper
        run: python scraper.py

      - name: ğŸ’¾ Commit updated index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'âš™ï¸ SCRAPER: Updated program listings [skip ci]'
          file_pattern: index.html
