name: Run Scraper and Update Programs

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 00:00 (midnight) UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Assuming you need requests and beautifulsoup4
          pip install requests beautifulsoup4
          
      - name: ğŸƒ Run Python Scraper
        run: python scraper.py

      - name: ğŸ’¾ Commit updated index.html
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'âš™ï¸ SCRAPER: Updated program listings [skip ci]'
          # Ensure only index.html is committed
          file_pattern: index.html
