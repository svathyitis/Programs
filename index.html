<style>
/* --- 1. CORE VARIABLES & RESET --- */
:root {
    --bg: #f8f8f8; 
    --text: #1f1f1f;
    --muted: #777;
    --accent: #2e7d32; 
    --accent-dark: #388e3c;
    --card-bg: #ffffff;
    --border: #e0e0e0;
    --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    font-size: 0.9em;
    line-height: 1.5;
    background: var(--bg);
    color: var(--text);
    padding: 25px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* --- 2. MAIN CONTAINER (Wider focus) --- */
.container {
    max-width: 450px; 
    width: 100%;
    margin-bottom: 20px;
}

/* --- 3. WIDE CARD STYLING (The Program Look) --- */
.wide-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
}

.wide-card header {
    display: flex;
    flex-direction: column;
    margin-bottom: 12px;
}

.wide-card h1 {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text);
    margin-bottom: 5px;
    line-height: 1.2;
}

.wide-card h2 {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--muted);
    margin-bottom: 0;
}

.wide-card .detail-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px dashed var(--border);
}

.detail-group .detail-item {
    font-size: 0.8rem;
    color: var(--muted);
    line-height: 1.3;
}
.detail-group .detail-item strong {
    display: block;
    font-weight: 600;
    color: var(--text);
    font-size: 0.9rem;
    margin-bottom: 2px;
}

/* --- 4. BUTTON AND ICON STYLING --- */
.action-button {
    display: block;
    width: 100%;
    background-color: var(--accent);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    transition: background 0.2s ease;
    margin-top: 15px;
}

.action-button:hover {
    background-color: var(--accent-dark);
}

/* Thematic icon styling */
.reindeer-icon {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.2em;
    z-index: 10;
}
